<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="utf-8">
    <title>Login - SGPC</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4 text-center">Login</h1>

    <form action="../../php/autenticacao/validar_login.php" method="POST" class="p-4 bg-white shadow rounded">

        <fieldset class="mb-4">
            <legend class="h5">Autenticação</legend>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="palavra_passe" class="form-label">Palavra-passe:</label>
                <input type="password" id="palavra_passe" name="palavra_passe" class="form-control" required>
            </div>
        </fieldset>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Entrar</button>
            <button type="reset" class="btn btn-outline-secondary">Limpar</button>
        </div>
        <a href="escolher_registo.html" class="btn btn-secondary mt-3">Voltar ao ínicio</a>
    </form><br>
    </div>
</div>

<!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
