<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="utf-8">
    <title>Gerir Serviços - SGPC</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4 text-center">Adicionar Novo Serviço</h1>

    <form action="../../php/agendamento/inserir_servico.php" method="POST" class="p-4 bg-white shadow rounded">

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição do Serviço:</label>
            <input type="text" id="descricao" name="descricao" class="form-control" placeholder="Breve descrição..." required>
        </div>

        <div class="mb-3">
            <label for="material" class="form-label">Materiais Necessários:</label>
            <textarea id="material" name="material_necessario" class="form-control" placeholder="Somente os necessários..." required></textarea>
        </div>

        <div class="mb-3">
            <label for="preco" class="form-label">Preço (€):</label>
            <input type="number" id="preco" name="preco" class="form-control" step="1" required>
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-primary">Adicionar Serviço</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
