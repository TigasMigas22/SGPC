<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="utf-8">
    <title>Registar Novo Utilizador - SGPC</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4 text-center">Registar Novo Utilizador</h1>

    <form action="../../php/autenticacao/registar_utilizador.php" method="POST" class="p-4 bg-white shadow rounded">

        <fieldset class="mb-4">
            <legend class="h5">Dados Pessoais</legend>

            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
        </fieldset>

        <fieldset class="mb-4">
            <legend class="h5">Credenciais de Acesso</legend>

            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Utilizador:</label>
                <select name="tipo" id="tipo" class="form-select" required>
                    <option value="">Selecione um tipo</option>
                    <option value="operador">Operador</option>
                    <option value="funcionario_servicos">Funcionário de Serviços</option>
                    <option value="funcionario_administrativo">Funcionário Administrativo</option>
                    <option value="gerente_posto">Gerente de Posto</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Palavra-passe:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
        </fieldset>
        <button type="reset" class="btn btn-outline-secondary">Limpar</button>
        <button type="submit" class="btn btn-primary">Registar</button>
        <div class="text-center">
        </div>
       

    </form><br>
    <form action="../paineis/painel_utilizador.php" method="get">
        <button type="submit" class="btn btn-secondary">Voltar ao Painel</button>
    </form>
    
    
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
